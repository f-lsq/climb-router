<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Protest+Revolution&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <!-- Bootstrap5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

  <!-- Boxicon CSS -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <!-- Own CSS -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/logo.webp">
  <title>ClimbDoko</title>
</head>

<body>
  <header>
    <!-- NavBar -->
    <nav>
      <div id="nav-left">
        <a href="#">
          <img src="assets/logo.webp" alt="ClimbDoko Logo" />
          <span class="protest-revolution-regular">ClimbDoko</span>
        </a>
      </div>
      <div id="nav-right">
        <a href="#">
          <i class='bx bxs-home'></i>
          <span>Home</span>
        </a>
        <a href="#">
          <i class='bx bxs-map-alt'></i>
          <span>Route Map</span>
        </a>
        <a href="#">
          <i class='bx bxs-user-detail'></i>
          <span>Profile Analysis</span>
        </a>
      </div>
    </nav>
  </header>
  <main>
    <!-- Hero Image -->
    <section id="page-home" class="parallax">
      <h1>YOUR ONE-STOP CLIMBING PLATFORM</h1>
    </section>
    <!-- Interactive Leaflet Map -->
    <section class="non-parallax">
      <h2>Climbing locations in your area!</h2>
      <div id="map-container">
        <div id="map"></div>
        <form>
          <select name="country">
            <option value="singapore">SG</option>
            <option value="united-states">US (CA)</option>
          </select>
        </form>
      </div>
      
    </section class="non-parallax">
    <!-- Photos from Climbing Routes and Gyms -->
    <section class="non-parallax">
      <h2>Check out these climbing places!</h2>
    </section>
    <!-- User Statistics  -->
    <section class="non-parallax">
      <h2>Looking to improve? Get insights on your progress!</h2>
    </section>
  </main>
  <footer>
    <a href="https://www.linkedin.com/in/f-lsq/" target="_blank">
      <i class='bx bxl-linkedin-square'></i>
    </a>
    <a href="https://github.com/f-lsq">
      <i class='bx bxl-github'></i>
    </a>
    <a href="mailto:fionaloo69@gmail.com">
      <i class='bx bxs-envelope'></i>
    </a>
  </footer>

  <!-- Axios JS -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <!-- Bootstrap5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <!-- Boxicon JS -->
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

  <!-- Own JS -->
  <script src="js-files/map.js"></script>
  <script src="js-files/data.js"></script>
  <script src="js-files/script.js"></script>
</body>

</html>
